on:
  pull_request:
  push:
      branches: getting_outputs
jobs:
  temurin:
    strategy:
      matrix:
        os: [ubuntu-latest,macos-latest]
        java: [11.0.17+8]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
      - name: Execute Gradle build
        run: ./gradlew clean :library:testDebugUnitTest
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_API_KEY }}
          AGENT_JAVA_VERSION: "${{ matrix.java }}-temurin"
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: files-${{ matrix.os }}
          path: |
                library/build/intermediates/processed_res/debugUnitTest/out/*
